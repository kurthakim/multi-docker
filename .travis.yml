sudo: required
services:
  - docker

before_install:
  - docker build -t kurthakim/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true kurthakim/react-test npm test

after_success:
  - docker build -t kurthakim/multi-client ./client
  - docker build -t kurthakim/multi-nginx ./nginx
  - docker build -t kurthakim/multi-server ./server
  - docker build -t kurthakim/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # tag images
  - docker tag kurthakim/multi-client alverta/multi-client
  - docker tag kurthakim/multi-nginx alverta/multi-nginx
  - docker tag kurthakim/multi-server alverta/multi-server
  - docker tag kurthakim/multi-worker alverta/multi-worker

  # Take those images and push them to docker hubs
  - docker push alverta/multi-client
  - docker push alverta/multi-nginx
  - docker push alverta/multi-server
  - docker push alverta/multi-worker
